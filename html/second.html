<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Zoom Example</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #zoomContainer {
            overflow: hidden;
            position: relative;
            cursor: zoom-in;
            max-width: 100%;
        }

        #zoomedImage {
            display: block;
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>

<div id="zoomContainer">
    <img id="zoomedImage" src="https://raw.githubusercontent.com/Aswin-k-ashok/sampleimages/master/perfume1.jpg" alt="Zoomable Image">
</div>

<script>
    // JavaScript for image zoom on click
    const zoomContainer = document.getElementById('zoomContainer');
    const zoomedImage = document.getElementById('zoomedImage');

    zoomContainer.addEventListener('click', function () {
        zoomedImage.classList.toggle('zoomed');
    });
</script>

</body>
</html>
