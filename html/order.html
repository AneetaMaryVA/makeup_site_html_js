<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipping & Billing Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      overflow-y: scroll;
      height: 300px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 12px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .progress-bar {
      margin-top: 20px;
      height: 20px;
      background-color: #ddd;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0;
      background-color: #4caf50;
      text-align: center;
      line-height: 20px;
      color: #fff;
      font-weight: bold;
    }

    .confirmation-box {
      display: none;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .confirmation-box button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .error-message {
      color: red;
      margin-top: 5px;
    }

    .phase2 {
      display: none;
    }
  </style>
</head>
<body>

<div id="phase1" class="form-container">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Your Name">
    <div id="name-error" class="error-message"></div>
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Your Address">
    <div id="address-error" class="error-message"></div>
  </div>

  <div class="form-group">
    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" placeholder="Your Pincode">
    <div id="pincode-error" class="error-message"></div>
  </div>

  <button onclick="nextPhase()">Next</button>
</div>

<div id="phase2" class="form-container phase2">
  <div class="form-group" id="email-label">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Your Email">
    <div id="email-error" class="error-message"></div>
  </div>

  <button onclick="submitOrder()" id="order-now">Order Now</button>

  <div class="progress-bar">
    <div id="progress" class="progress">0%</div>
  </div>

  <!-- Confirmation Box -->
  <div id="confirmation-box" class="confirmation-box">
    <p>Your order has been placed successfully!</p>
    <button onclick="closeConfirmation()">Close</button>
  </div>
</div>

<script defer>
  function nextPhase() {
    if (!validateFormPhase1()) {
      return;
    }

    document.getElementById('phase1').style.display = 'none';
    document.getElementById('phase2').style.display = 'block';
  }

  function validateFormPhase1() {
    const name = document.getElementById('name').value;
    const address = document.getElementById('address').value;
    const pincode = document.getElementById('pincode').value;

    const pincodeRegex = /^\d{6}$/;

    let isValid = true;

    if (name.trim() === '') {
      isValid = false;
      showError('name', 'Name is required');
    } else {
      hideError('name');
    }

    if (address.trim() === '') {
      isValid = false;
      showError('address', 'Address is required');
    } else {
      hideError('address');
    }

    if (!pincode.match(pincodeRegex)) {
      isValid = false;
      showError('pincode', 'Invalid pincode');
    } else {
      hideError('pincode');
    }

    return isValid;
  }

  function submitOrder() {
  if (!validateFormPhase2()) {
    return;
  }

  document.getElementById('phase1').style.display = 'none';
  document.querySelector('.progress').style.display = 'block';
// showConfirmation();
  let progress = 0;
  const progressBar = document.querySelector('.progress');
  const confirmationBox = document.getElementById('confirmation-box2');

  const interval = setInterval(() => {
    progress += 10;
    progressBar.style.width = progress + '%';
    progressBar.textContent = progress + '%';

    if (progress >= 100) {
      clearInterval(interval);
       resetForm();
      showConfirmation();
     
    }
  }, 500);
}


  function validateFormPhase2() {
    const email = document.getElementById('email').value;

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    let isValid = true;

    if (!email.match(emailRegex)) {
      isValid = false;
      showError('email', 'Invalid email');
    } else {
      hideError('email');
    }

    return isValid;
  }

  function showError(field, message) {
    const errorElement = document.getElementById(`${field}-error`);
    errorElement.textContent = message;
  }

  function hideError(field) {
    const errorElement = document.getElementById(`${field}-error`);
    errorElement.textContent = '';
  }
function showConfirmation() {
  const confirmationBox = document.getElementById('confirmation-box'); // Corrected class name
   document.getElementById('email-label').style.display = 'none';
     document.getElementById('phase1').style.display = 'none';
     document.getElementById('order-now').style.display = 'none';

       const elementsWithClass = document.getElementsByClassName('progress-bar');

        // Loop through the collection and set display to 'none'
        for (const element of elementsWithClass) {
            element.style.display = 'none';
        }
  confirmationBox.style.display = 'block';
}

function closeConfirmation() {
  const confirmationBox = document.getElementById('confirmation-box'); // Corrected class name
  confirmationBox.style.display = 'none';
   window.location.href = "../html/index.html"
}
  // function showConfirmation() {
  //   const confirmationBox = document.getElementById('confirmation-box2');
  //   confirmationBox.style.display = 'block';
  // }

  // function closeConfirmation() {
  //   const confirmationBox = document.getElementById('confirmation-box2');
  //   confirmationBox.style.display = 'none';
  // }

  function resetForm() {
    document.getElementById('name').value = '';
    document.getElementById('address').value = '';
    document.getElementById('pincode').value = '';
    document.getElementById('email').value = '';
    document.getElementById('progress').style.width = '0%';
    document.getElementById('progress').textContent = '0%';
    // document.getElementById('phase1').style.display = 'block';
   // document.getElementById('progress').style.display = 'none';
  }
</script>

</body>
</html>
