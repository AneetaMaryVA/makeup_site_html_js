<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Styling a SignUp Form</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../img/icon1.jpg" type="image/x-icon"/>
  </head>

  <body>
 <div class="signupFrm">
    <!-- forms with input fields -->
    <div class="wrapper" id="signupForm">
      <form action="" class="form" onsubmit="signup(event)" id="signup">
        <h1 class="title">Sign up</h1>

        <!-- Email field -->
        <div class="inputContainer">
          <input type="email" class="input" placeholder="Your Email" required>
          <label for="" class="label">Email</label>
        </div>

        <!-- Username field -->
        <div class="inputContainer">
          <input id="signupUsername" type="text" class="input" placeholder="a" required>
          <label for="" class="label">Username</label>
        </div>

        <!-- Password field -->
        <div class="inputContainer">
          <input type="Password" class="input" placeholder="a" id="signupPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
          <label for="" class="label">Password</label>
          <div id="message">
            <h3 style="color:#DADCE0">Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
          </div>
        </div>

        <!-- Year of Birth field -->
        <div class="inputContainer">
          <input type="number" class="input" placeholder="Your Year of Birth" required>
          <label for="" class="label">Year of Birth</label>
        </div>

        <!-- Gender field -->
        <div class="inputContainer">
          <label for="" class="label">Gender</label>
          <label><input type="radio" name="gender" value="male" oninput="updateProgressBar()"> Male</label>
          <label><input type="radio" name="gender" value="female" oninput="updateProgressBar()"> Female</label>
        </div>

        <!-- Comments field -->
        <div class="inputContainer">
          <textarea class="input" oninput="updateProgressBar()"></textarea>
          <label for="" class="label">Comments</label>
        </div>

        <!-- Clear All button -->
        <input type="button" class="submitBtn" value="Clear All" onclick="clearForm()">

        <!-- Checkbox to confirm data -->
        <div class="inputContainer">
          <label><input type="checkbox" required oninput="updateProgressBar()"> I confirm that the data entered are not fictitious</label>
        </div>

        <!-- Progress bar -->
        <progress value="0" max="100" id="progressBar"></progress>

        <span style="display: flex;">
          <a href="index.html" style="display: contents;"><input type="button" class="submitBtn" value="Back" class="back"></a>&nbsp;
          <input type="submit" class="submitBtn" value="Sign up" style="margin-left: unset;">
        </span>
        <p class="toggle-btn" onclick="toggleForm('loginForm')">Already have an account? Login</p>
      </form>
    </div>
  <div class="wrapper" id="loginForm" style="display: none;">
        <form action="" class="form" onsubmit="login(event)">
          <h1 class="title">Login</h1>
      
        <!-- for username field -->
        <div class="inputContainer">
          <input type="text" class="input" placeholder="a" required id="loginUsername">
          <label for="" class="label">Username</label>
        </div>

        <div class="inputContainer">
          <input type="Password" class="input" placeholder="a" id="loginPassword">
          <label for="" class="label">Password</label>
        </div>

       
          <!-- adding buttons -->
          <span style="display: flex;">
             <a href="index.html" style="display: contents;">
              <input type="button" class="submitBtn" value="Back" class="back"></a>&nbsp;
              <input type="submit" class="submitBtn" value="Login" style="margin-left: unset;" id="logIn">
            
          </span>
                  <p class="toggle-btn" onclick="toggleForm('signupForm')">Don't have an account? Sign up</p>
       </form>


      </div>
     
</div>
      
    <script src="../js/login.js"></script>
     <script>
    // Function to clear all form fields
    function clearForm() {
      var form = document.getElementById('signup');
      var inputs = form.querySelectorAll('input, textarea');
      inputs.forEach(input => (input.value = ''));
      updateProgressBar();
    }

    // Function to update progress bar
    function updateProgressBar() {
      var progressBar = document.getElementById('progressBar');
      var inputs = document.querySelectorAll('input, textarea, input[type="checkbox"], input[type="radio"]');
      var totalInputs = inputs.length;
      var filledInputs = Array.from(inputs).filter(input => {
        if (input.type === 'checkbox' || input.type === 'radio') {
          return input.checked;
        } else {
          return input.value.trim() !== '';
        }
      }).length;

      var progressValue = (filledInputs / totalInputs) * 100;
      progressBar.value = progressValue;
    }

    // Function to toggle between signup and login forms
    function toggleForm(formId) {
      var signupForm = document.getElementById('signupForm');
      var loginForm = document.getElementById('loginForm');

      if (formId === 'loginForm') {
        signupForm.style.display = 'none';
        loginForm.style.display = 'block';
      } else {
        signupForm.style.display = 'block';
        loginForm.style.display = 'none';
      }
    }
  </script>
  </body>
</html>
